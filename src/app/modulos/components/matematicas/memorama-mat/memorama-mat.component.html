
<h3>Movimientos: {{steps}}  Tiempo: {{timer}}</h3>

<div class="card">


<table border="1">

    <tr *ngFor="let r of rows; let x of [0,3,6,9] ">


        <td *ngFor="let c of cols; let i of [0,1,2]">


                <!-- if image is  clicked show image -->
                <div *ngIf = "photosArr[randArr[x + i]].paired == undefined || !photosArr[randArr[x + i]].paired ">
                    <img (click)="imageClicked(photosArr[randArr[x + i]])" [src]="photosArr[randArr[x + i]].avatar" *ngIf = "photosArr[randArr[x + i]].clicked"/>
                </div>
                <!--  show other background -->
                <div *ngIf = "photosArr[randArr[x + i]] != undefined && !photosArr[randArr[x + i]].paired ">
                    <img (click)="imageClicked(photosArr[randArr[x + i]])" src="/assets/images/ActMatematicas/pregunta.png" *ngIf = "!photosArr[randArr[x + i]].clicked"/>
                </div>

                <div *ngIf = "photosArr[randArr[x + i]] != undefined && photosArr[randArr[x + i]].paired ">
                    <img  src="/assets/images/ActMatematicas/Hecho.png" />
                </div>
         


        </td>

    </tr>

</table>
</div>
<br/>

<div>
    <button pButton pRipple type="button" label="Nueva partida" class="p-button-outlined p-button-rounded p-button-help" (click)="newGame()"></button>
</div>
