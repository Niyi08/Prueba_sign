<p-card [style]="{width: '200px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img style="width: 20%; margin-left: 5%;border-radius: 50%;" src="../../../../assets/images/ui/Logo.png">
        <p style="margin-top: -30%; margin-left: 30%; font-weight: bold; font-size: x-large;">Sign to all</p>

    <div style="margin-top: -15%;">
        <p-panelMenu [model]="items"></p-panelMenu>  
    </div>
</p-card>
