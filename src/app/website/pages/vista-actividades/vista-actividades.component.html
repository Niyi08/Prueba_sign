<div class="grid list-demo">
	<div class="col-12">
		<div class="card">
			<p-dataView #dv [value]="activity" [paginator]="true" [rows]="9" filterBy="name"
						[sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between">
						<p-dropdown [options]="sortOptions" placeholder="Ordenar actividades" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
						<span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Buscar" >
                </span>
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-activity pTemplate="listItem">
					<div class="col-12">
						<div class="product-list-item card">
							<div class="container">
								<img class="image" routerLink="{{activity.url}}" [src]="'assets/images/Act' + activity.category + '/' + activity.image"  [alt]="activity.name"/>
								<div class="middle">
									<div class="text">{{activity.name}}</div>
								</div>
							</div>
							<div class="product-list-detail">
								<div class="product-name">{{activity.name}}</div>
								<p-rating [ngModel]="activity.rating" [readonly]="true" [cancel]="false"></p-rating>
								
							</div>
							<div class="product-list-action">
								<span class="product-price">
                                    <br>
                                    <p-tag styleClass="mr-2" severity="success">{{activity.status}}</p-tag>
                                </span>
								
								<span></span>
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-activity pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="product-grid-item card">
							<div class="product-grid-item-top">
								<p-tag styleClass="mr-2" severity="success" >{{activity.status}}</p-tag>
							</div>
							<div class="product-grid-item-content">
								<div routerLink="{{activity.url}}" class="container">
									<img class="image" [src]="'assets/images/Act' + activity.category + '/' + activity.image"  [alt]="activity.name"/>
									<div class="middle">
										<div class="text">{{activity.name}}</div>
									</div>
								</div>
								<div class="product-name">{{activity.name}}</div>
								<p-rating [ngModel]="activity.rating" [readonly]="true" [cancel]="false"></p-rating>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
